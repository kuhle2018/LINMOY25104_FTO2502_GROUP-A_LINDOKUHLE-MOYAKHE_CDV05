  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

  <div class="max-w-2xl mx-auto px-4 py-10">
    <h1 class="text-3xl font-bold text-center mb-6">Contact Me</h1>

    <form id="contact-form" class="bg-white p-6 rounded shadow-md space-y-4">
      <div>
        <label for="name" class="block font-medium mb-1">Name</label>
        <input type="text" id="name" name="user_name" required
               class="w-full border border-gray-300 px-4 py-2 rounded focus:outline-none focus:ring-2 focus:ring-orange-500">
      </div>

      <div>
        <label for="email" class="block font-medium mb-1">Email</label>
        <input type="email" id="email" name="user_email" required
               class="w-full border border-gray-300 px-4 py-2 rounded focus:outline-none focus:ring-2 focus:ring-orange-500">
      </div>

      <div>
        <label for="message" class="block font-medium mb-1">Message</label>
        <textarea id="message" name="message" rows="5" required
                  class="w-full border border-gray-300 px-4 py-2 rounded focus:outline-none focus:ring-2 focus:ring-orange-500"></textarea>
      </div>

      <button type="submit"
              class="bg-orange-500 hover:bg-orange-600 text-white font-semibold px-6 py-2 rounded transition duration-300">
        Send Message
      </button>
    </form>

    <div class="mt-8 text-center">
      <a href="projects.html" class="inline-block bg-orange-500 hover:bg-purple-600 text-white font-semibold px-6 py-2 rounded transition duration-300">
    Previously: skills</a>
      </a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("YOUR_USER_ID"); // Replace with your actual EmailJS user ID

      document.getElementById("contact-form").addEventListener("submit", function(event) {
        event.preventDefault();
        emailjs.sendForm("YOUR_SERVICE_ID", "YOUR_TEMPLATE_ID", this)
          .then(() => {
            alert("Message sent successfully!");
            this.reset();
          }, (error) => {
            alert("Oops, something went wrong: " + error.text);
          });
      });
    })();

  </script>
  <div class="mt-8">
  <a href="projects.html" class="inline-block bg-purple-500 hover:bg-purple-500 text-white font-semibold px-6 py-2 rounded transition duration-300">
    Previously: Projects

</div>
